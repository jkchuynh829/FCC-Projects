<html>
<head>

<body>
	<div class="cuttingBoard">
		<div class="tomato">
			<div id="time">25:00</div>
			<div class="settings">
				<div class="sessionSet">
					<div id="sessionTitle">session</div>
					<div id="sessionMin">-</div>
					<div id="session">25</div>
					<div id="sessionAdd">+</div>
				</div>
				<div class="breakSet">
					<div id="breakTitle">break</div>
					<div id="breakMin">-</div>
					<div id="break">5</div>
					<div id="breakAdd">+</div>
				</div>
			</div>
			<div id="start">START</div>
			<div class="title">pomodoro</div>
		</div>
