<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="heading">
    </div>
    <div class="titleScreen">
        <h1 id="playersTitle">How Many Players?</h1>
        <div class="titleRow">
            <div id="one">One Player</div>
            <div id="two">Two Players</div>
        </div>
    </div>
    <div class="selectScreen">
        <h1 id="playersTitle">X or O?</h1>
        <div class="titleRow">
            <div id="selectX">X</div>
            <div id="selectO">O</div>
        </div>
    </div>
    <div class="gameBoard">
        <div class="row">
            <div class="square" id="A1"></div>
            <div class="square" id="A2"></div>
            <div class="square" id="A3"></div>
        </div>
        <div class="row">
            <div class="square" id="B1"></div>
            <div class="square" id="B2"></div>
            <div class="square" id="B3"></div>
        </div>
        <div class="row">
            <div class="square" id="C1"></div>
            <div class="square" id="C2"></div>
            <div class="square" id="C3"></div>
        </div>
    </div>
</body>

</html>
